<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Sign Up</title> 
    <link rel="stylesheet" href="sign-up.css" />
    <script type="text/javascript" src="form-validate.js"></script>
</head> 

<body>
    <div class="sign-up-form">
        <button class="back"><a href="index.html">Back</a></button>
        <h1><u>Newsletter Sign-Up</u></h1>
        <form method="GET" onsubmit="return validateForm()">
            <input class="input-box" type="text" id="fname" autocomplete="off" placeholder="First Name"/>
            <input class="input-box" type="text" id="lname" autocomplete="off" placeholder="Last Name" />
            <input class="input-box" type="text" id="username" autocomplete="off" placeholder="Username" />
            <input class="input-box" type="email" id="email" autocomplete="off" placeholder="Email" />
            <input class="input-box" type="password" id="password" autocomplete="off" placeholder="Password" />
            <hr>
            <p>Product Interests</p> 
            <select name="name" id="product">
            <option value="Randy Tart">Randy Tart</option>
            <option value="Custard Tart">Custard Tart</option>
            <option value="Donuts">Donuts</option>
            <option value="Vinalla Slice">Vinalla Slice</option>
            <option value="Cheesecake">Cheesecake</option>
            <option value="Danish Pastry">Danish Pastry</option>
            <option value="Raspberry Cheesecake">Raspberry Cheesecake</option>
            <option value="Apple Cake Slice">Apple Cake Slice</option>
            </select>
            <hr>
            <p>Birthday</p>
            <input type="date" name="name" id="birthday" placeholder="Birthday" />
            <hr>
            <button type="submit" value="Sign Up" class="signup-btn">Submit</button>
            <hr>
            <p>Already have an account?</p> 
            <a href="#">Sign in</a>
          </form>
    </div>
</body>
</html>
